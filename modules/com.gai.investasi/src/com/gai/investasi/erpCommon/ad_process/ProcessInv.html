  function onLoadDo() {
  this.windowTables = new Array(
      new windowTableId('client', 'buttonAction')

    setWindowTableParentElement();
    this.tabsTables = new Array(
      new tabTableId('tdtopTabs')

  function showHide(elem) {        
        var Process = document.getElementsByName("inpProcess");
        visible = "none";
        for(var i=0;i<Process.length;i++) { 
            if(Process[i].value === 'Perpanjangan Mudharabah' ){
             visible = "";
                break;
            }
        }
        console.log("Tipe proses : "+document.frmMain.inpProcess.value);

        document.getElementById(elem).style.display = visible;
    }
function showHide2(elem) {        
        var Process = document.getElementsByName("inpProcess");
        visible = "none";
        for(var i=0;i<Process.length;i++) { 
            if((Process[i].value === 'Penempatan Deposito On Call') || (Process[i].value === 'Penempatan Mudharabah')||(Process[i].value === 'Pencairan Mudharabah')|| (Process[i].value === 'Perpanjangan Mudharabah' )){
             visible = "";
                break;
            }
        }
        console.log("Tipe proses : "+document.frmMain.inpProcess.value);

        document.getElementById(elem).style.display = visible;
    }
  function closeThisPage() {
    closePage();
  }

</script>
