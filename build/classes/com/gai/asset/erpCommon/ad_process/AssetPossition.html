<script language="JavaScript" type="text/javascript">
function validate() {
  var frm = document.frmMain;
  if(frm.inpDateFrom.value == null || frm.inpDateFrom.value=="") {
      setWindowElementFocus(frm.inpDateFrom);
      showJSMessage(7);
      return false;
  } 
  
  if(frm.inpProcess.value == null || frm.inpProcess.value=="") {
      setWindowElementFocus(frm.inpProcess);
      showJSMessage(7);
      return false;
  }

  if(frm.inpProcess.value == "PD" && (frm.inpGmmMasterDepartmentId.value=="" || frm.inpAdUserId.value=="")) {
      setWindowElementFocus(frm.inpGmmMasterDepartmentId);
      setWindowElementFocus(frm.inpAdUserId);
      showJSMessage(7);
      return false;
  }

  else if(frm.inpProcess.value == "LG" && (frm.inpcBPartnerId.value=="" || frm.inpcTaxId.value==""|| frm.inpmPriceListId.value==""||frm.inpLocatorId.value=="")) {
      setWindowElementFocus(frm.inpcBPartnerId);
      setWindowElementFocus(frm.inpcTaxId);
      setWindowElementFocus(frm.inpmPriceListId);
      setWindowElementFocus(frm.inpLocatorId);
      setWindowElementFocus(frm.inpNetUnit);
      showJSMessage(7);
      return false;
  }


  else if(frm.inpProcess.value == "JL" && (frm.inpcBPartnerId.value=="" || frm.inpcTaxId.value==""||frm.inpmPriceListId.value==""||frm.inpLocatorId.value=="")) 
  {
      setWindowElementFocus(frm.inpcBPartnerId);
      setWindowElementFocus(frm.inpcTaxId);
      setWindowElementFocus(frm.inpmPriceListId);
      setWindowElementFocus(frm.inpLocatorId);
      setWindowElementFocus(frm.inpNetUnit);
      showJSMessage(7);
      return false;
  }

  else  if(frm.inpProcess.value == "H" && (frm.inpLocatorId.value=="")) 
  {
      setWindowElementFocus(frm.inpLocatorId);
      showJSMessage(7);
      return false;
  }
  
  else if(frm.inpProcess.value == "WO" && (frm.inpLocatorId.value=="")) 
  {
      setWindowElementFocus(frm.inpLocatorId);
      showJSMessage(7);
      return false;
  }
  return true;
}


    function showHide(elem) {        
        var Process = document.getElementsByName("inpProcess");
        visible = "none";
        for(var i=0;i<Process.length;i++) {

        }

    }
